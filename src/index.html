<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>ToDo App</h1>
        <input type="text" id="new-task" placeholder="新しいタスクを入力">
        <button id="add-task-btn">追加</button>
        <label>
            <input type="checkbox" id="show-completed">
            完了タスクを表示
        </label>
        <ul id="task-list"></ul>
        <p id="congrats-message" class="hidden"></p> 
    </div>
    <script src="script.js"></script>
</body>
</html>
